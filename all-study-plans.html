<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Study Plans - Tuto</title>
    <link rel="preload" href="./assets/fonts/bespoke-stencil/BespokeStencil-Bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./assets/fonts/supreme/Supreme-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./css/styles.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen font-sans">
    <!-- Navigation -->
    <nav class="flex justify-between items-center px-6 py-4" role="navigation" aria-label="Main navigation">
        <div class="text-xl font-bold text-white">Tuto</div>
        <div class="flex items-center gap-4 text-sm">
            <a href="index.html" class="text-gray-400 hover:text-white transition-colors duration-200">Home</a>
            <a href="dashboard.html" class="text-gray-400 hover:text-white transition-colors duration-200">Dashboard</a>
            <a href="create-plan.html" class="text-gray-400 hover:text-white transition-colors duration-200">Create Plan</a>
            <button class="flex items-center gap-2 px-4 py-2 bg-white/10 rounded-full hover:bg-white/20 transition-colors duration-200">
                <span>Login</span>
            </button>
            
            <button 
                id="themeToggle" 
                class="p-2 bg-white/10 rounded-full hover:bg-white/20 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 focus:ring-offset-transparent" 
                aria-label="Toggle dark/light theme"
                title="Toggle theme"
            >
                
                <svg id="themeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M12 18a6 12 6 0 010 12z" />
                </svg>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 px-6 py-8">
        <div class="max-w-7xl mx-auto">
            <!-- Header -->
            <div class="mb-8">
                <h1 class="text-4xl font-bold text-white mb-4">All Study Plans</h1>
                <p class="text-gray-300 text-lg">Track your learning journey across all your study plans</p>
            </div>

            <!-- Filters and Search -->
            <div class="mb-8 flex flex-col sm:flex-row gap-4">
                <div class="flex-1">
                    <input type="text" id="searchInput" placeholder="Search study plans..." class="w-full px-4 py-3 bg-[#1c1d29] border border-[#2e2f3d] rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent hover:border-green-500/50 transition-colors duration-200">
                </div>
                <div class="flex gap-2">
                    <button id="filterAll" class="px-4 py-3 bg-green-600 text-white rounded-lg font-medium transition-colors duration-200">All</button>
                    <button id="filterActive" class="px-4 py-3 bg-white/10 hover:bg-white/20 text-white rounded-lg font-medium transition-colors duration-200">Active</button>
                    <button id="filterCompleted" class="px-4 py-3 bg-white/10 hover:bg-white/20 text-white rounded-lg font-medium transition-colors duration-200">Completed</button>
                    <button id="filterPlanning" class="px-4 py-3 bg-white/10 hover:bg-white/20 text-white rounded-lg font-medium transition-colors duration-200">Planning</button>
                </div>
            </div>

            <!-- Study Plans Grid -->
            <div id="studyPlansGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Study Plan Cards will be populated by JavaScript -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="hidden text-center py-16">
                <div class="w-24 h-24 mx-auto mb-6 bg-white/10 rounded-full flex items-center justify-center">
                    <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                </div>
                <h3 class="text-xl font-semibold text-gray-300 mb-2">No study plans found</h3>
                <p class="text-gray-400 mb-6">Create your first study plan to get started</p>
                <a href="create-plan.html" class="inline-flex items-center px-6 py-3 bg-green-600 hover:bg-green-700 text-white rounded-lg font-medium transition-colors duration-200">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    Create Study Plan
                </a>
            </div>
        </div>
    </main>

    <!-- Notification Toast -->
    <div id="notification" class="fixed top-4 right-4 z-50 hidden">
        <div class="bg-white/10 backdrop-blur-sm border border-white/20 rounded-lg px-6 py-4 text-white shadow-lg">
            <div class="flex items-center">
                <div id="notificationIcon" class="mr-3"></div>
                <div>
                    <p id="notificationMessage" class="font-medium"></p>
                    <p id="notificationDescription" class="text-sm text-gray-300"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/env.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/api-service.js"></script>
    <script src="./js/all-study-plans.js"></script>
</body>
</html>
